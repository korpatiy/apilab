<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>TRRP Lab1</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Fullname</th>
                    <th>Description</th>
                    <th>Private</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="repository : ${repository}">
                    <td th:text="${repository.name}"></td>
                    <td th:text="${repository.fullName}"></td>
                    <td th:text="${repository.description}"></td>
                    <td th:text="${repository.isPrivate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p class="my-5"><a th:href="@{/}" class="btn btn-primary" title="Back"></a></p>
</div>

</body>
</html>
