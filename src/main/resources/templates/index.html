<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Github Client Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:switch="${repositories}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No repositories yet!</h2>
            <div th:case="*">
                <h3 class="my-5" th:text="'GitHub repositories of ' + ${login}"></h3>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <!--  <th>Fullname</th>-->
                        <th>Description</th>
                        <th>Private</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="repository : ${repositories}">
                        <td th:text="${repository.name}"></td>
                        <!-- <td th:text="${repository.fullName}"></td>-->
                        <td th:text="${repository.description}"></td>
                        <td th:text="${repository.isPrivate}"></td>
                        <!-- <td><a th:href="@{/edit/{id}(id=${music.id})}" class="btn btn-primary"><i
                                 class="fa fa-pencil" aria-hidden="true"></i></a></td>
                         <td><a th:href="@{/delete/{id}(id=${music.id})}" class="btn btn-primary"><i
                                 class="fa fa-trash" aria-hidden="true"></i></a></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a th:href="@{/create}" class="btn btn-primary"><i class="fa fa-plus"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
